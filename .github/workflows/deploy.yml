name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch if it's different
  workflow_dispatch: # Allows manual deployment via GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # Use your desired Node.js version
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the project
    - name: Build the project
      run: npm run build

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
         # Include this only if you're using a custom domain